name: Monthly Google Scholar sync (ALL articles)

on:
  schedule:
    - cron: "0 2 1 * *"   # 02:00 UTC w 1. dzień miesiąca
  workflow_dispatch: {}    # możliwość ręcznego uruchomienia

permissions:
  contents: write

concurrency:
  group: monthly-scholar-sync
  cancel-in-progress: false

jobs:
  update:
    runs-on: ubuntu-latest
    timeout-minutes: 15   # twardy limit całego joba
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies (Scholar only)
        run: |
          python -m pip install --upgrade pip
          pip install scholarly==1.7.11 tenacity

      - name: Update publications.json from Google Scholar (ALL articles)
        timeout-minutes: 12
        env:
          SCHOLAR_USER_ID: ${{ secrets.SCHOLAR_USER_ID }}                 # np. RZAgZ88AAAAJ
          SCHOLAR_NAME:    ${{ secrets.SCHOLAR_NAME }}                    # np. "Mateusz Marcinkowski"
          SCHOLAR_AFFIL_REGEX: ${{ secrets.SCHOLAR_AFFIL_REGEX }}         # np. "pk\.edu\.pl|Cracow University|Politechnika Krakowska"
          # Opcjonalnie proxy (zwiększa szanse na szybkie ukończenie):
          # SCRAPERAPI_KEY: ${{ secrets.SCRAPERAPI_KEY }}                 # jeśli używasz ScraperAPI
          # USE_FREE_PROXIES: "true"                                      # rotujące darmowe proxy (mniej stabilne)
        run: |
          python scripts/update_publications.py \
            --id "${SCHOLAR_USER_ID}" \
            --name "${SCHOLAR_NAME}" \
            --affil "${SCHOLAR_AFFIL_REGEX}" \
            --out "lab_website/assets/publications.json" \
            --meta "lab_website/assets/publications.meta.json" \
            --selected 0 \
            --sleep 0.2 \
            --strict

      - name: Commit & push if changed
        run: |
          if [[ -n "$(git status --porcelain)" ]]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add -A
            git commit -m "chore: monthly Scholar publications refresh (all articles) [skip ci]"
            git push
          else
            echo "No changes to commit."
          fi
